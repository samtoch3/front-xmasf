<p-table 
    [value]="users" 
    styleClass="p-datatable-gridlines" 
    [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>E-mail</th>
                <th>Souhaits</th>
                <th>Secret santa</th>
                <th>Suppr.</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.nom }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.souhaits }}</td>
                <td>{{ user.secrets }}</td>
                <td>
                    <p-button label="" class="p-button-danger" severity="danger" icon="pi pi-trash" [loading]="loadingDelete" (onClick)="deleteUser(user)"></p-button>
                </td>
            </tr>
        </ng-template>
</p-table>
